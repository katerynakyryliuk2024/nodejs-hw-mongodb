tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get student by id'
security:
  - bearerAuth: []
parameters:
  - in: paths
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Get student by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found student with id 65ca67e7ae7f10c88b598384!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../components/responses/500.yaml
