type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - contactType
  - isFavourite
  - userId
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    description: 'Contact id'
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380675621423'
  email:
    description: "Contact's email"
    type: string
    example: 'sjadan@gmai.com'
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
  isFavourite:
    description: "Contact's favourite type"
    type: boolean
    example: false
    default: true
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
