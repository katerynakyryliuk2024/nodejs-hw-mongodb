tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Change contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Sergiy Jadan'
          phoneNumber:
            description: 'Contact phoneNumber'
